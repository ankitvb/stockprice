{% extends "base.html" %}
{% block content %}
		
<div>
	<h1>Display stock price</h1>
</div>

<div> 
	<h4>Stock ticker, e.g. AAPL</h4>
</div>      

<div>
	<form id="stock-input" method="post" action="index">
		<p> Enter ticker symbol <input type="text" name="ticker" value="{{ticker}}"></input>
		</p>

		<p>
			<input type="checkbox" name='close' value='{{close}}'>Closing price<br>
			<input type="checkbox" name='adjClose' value='{{adjClose}}'>Adjusted closing price<br>
			<input type="checkbox" name='open' value='{{open}}'>Opening price<br>
			<input type="checkbox" name='adjOpen' value='{{adjOpen}}'>Adjusted opening price<br>
			<input type="submit" value="Submit">
		</p>
	</form>
</div>

{% endblock %}
